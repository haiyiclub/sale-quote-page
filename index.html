<!DOCTYPE html>
<html>
<head>
  <title>Special Sale</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .item-row { margin-bottom: 10px; }
    .quote-btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Special Sale - Select Items for a Quote</h2>

  <div class="item-row">
    <input type="checkbox" class="item" data-price="19.99"> Item 1
  </div>
  <div class="item-row">
    <input type="checkbox" class="item" data-price="25.50"> Item 2
  </div>
  <div class="item-row">
    <input type="checkbox" class="item" data-price="9.75"> Item 3
  </div>
  <div class="item-row">
    <input type="checkbox" class="item" data-price="15.00"> Item 4
  </div>
  <div class="item-row">
    <input type="checkbox" class="item" data-price="12.25"> Item 5
  </div>
  <div class="item-row">
    <input type="checkbox" class="item" data-price="8.40"> Item 6
  </div>
  <div class="item-row">
    <input type="checkbox" class="item" data-price="22.30"> Item 7
  </div>
  <div class="item-row">
    <input type="checkbox" class="item" data-price="17.60"> Item 8
  </div>
  <div class="item-row">
    <input type="checkbox" class="item" data-price="14.00"> Item 9
  </div>
  <div class="item-row">
    <input type="checkbox" class="item" data-price="10.50"> Item 10
  </div>

  <button class="quote-btn" onclick="getQuote()">Quote</button>

  <h3 id="total"></h3>

  <script>
    function getQuote() {
      const checkboxes = document.querySelectorAll('.item:checked');
      let total = 0;
      checkboxes.forEach(cb => {
        total += parseFloat(cb.getAttribute('data-price'));
      });
      document.getElementById('total').innerText = "Subtotal: $" + total.toFixed(2);
    }
  </script>

</body>
</html>
